apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdwa
  labels:
    app: tdwa
spec:
  replicas: 5
  selector:
    matchLabels:
      app: tdwa
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tdwa
    spec:
      containers:
        - name: tdwa
          image: pangoo404/tdwadeploy:1.1
          ports:
            - containerPort: 3000