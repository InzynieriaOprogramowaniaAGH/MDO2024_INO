<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgadnij Liczbę - Łukasz Oprych</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="game">
        <h1>Przykładowa konfiguracja - nginx</h1>
        <p>Wersja 1.0.2</p>
        <h2>Łukasz Oprych</h2>
        <h2>Zgadnij liczbę!</h2>
        <p>Wybierz spośród przedziału od 1 do 100.</p>
        <input type="number" id="guess" placeholder="Wprowadź liczbę">
        <button onclick="checkGuess()">Guess</button>
        <p id="message"></p>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            const messageElement = document.getElementById('message');
            if (userGuess === randomNumber) {
                messageElement.innerText = 'Brawo! Trafiłeś liczbę :D';
            } else if (userGuess < randomNumber) {
                messageElement.innerText = 'Za niska wartość! Spróbuj ponownie ;)';
            } else {
                messageElement.innerText = 'Za wysoka wartość! Spróbuj ponownie ;)';
            }
        }
    </script>
</body>
</html>
