  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: nginx-rolling
    labels:
      app: nginx
  spec:
    replicas: 3
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 2
        maxSurge: 20%
    selector:
      matchLabels:
        app: nginx
    template:
      metadata:
        labels:
          app: nginx
      spec:
        containers:
        - name: nginx
          image: nbsss/my-nginx:v1
          ports:
          - containerPort: 80

