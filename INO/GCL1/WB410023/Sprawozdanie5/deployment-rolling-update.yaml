apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-rolling
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 20%
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: weronikaabednarz/react-app:latest
          ports:
            - containerPort: 80
