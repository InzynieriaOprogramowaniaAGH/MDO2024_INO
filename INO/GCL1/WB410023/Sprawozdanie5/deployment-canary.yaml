apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
      version: canary
  template:
    metadata:
      labels:
        app: react-app
        version: canary
    spec:
      containers:
        - name: react-app
          image: weronikaabednarz/react-app:1.0.1
          ports:
            - containerPort: 80
