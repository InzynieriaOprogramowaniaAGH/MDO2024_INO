apiVersion: apps/v1
kind: Deployment
metadata:
  name: hot-cold5
  labels:
    app: react
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
      - name: react
        image: alexssandrr/react-hot-cold:1.0  
        ports:
        - containerPort: 3000
