apiVersion: apps/v1
kind: Deployment
metadata:
  name: customnginx
spec:
  replicas: 4
  selector:
    matchLabels:
      app: custom-nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 20%
  template:
    metadata:
      labels:
        app: custom-nginx
    spec:
      containers:
      - name: customnginx
        image: dagappp/custom-nginx:3.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources: {}
      restartPolicy: Always
